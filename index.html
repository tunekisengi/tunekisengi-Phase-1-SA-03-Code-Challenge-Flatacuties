<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatacuties</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1 id="title">FLATACUTIES</h1>
    </div>

    <div id="data">
      <!-- show characters names here -->
    </div>

    <div class="characterInfo">
      <div id="detailed-info">
        <p id="name"></p>
        <img
          id="image"
          src="assets/dummy.gif"
          alt="photo of the character"
        /><!-- display character's image here -->
        <h4>Total Votes: <span id="vote-count"></span></h4>
        <form id="votes-form">
          <input type="text" placeholder="Enter Votes" id="votes" name="votes" />
          <input type="submit" value="Add Votes" />
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
